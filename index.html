<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMK-DIKPORA-DIY</title>
  <link rel="icon" href="https://baldikbantul.jogjaprov.go.id/wp-content/uploads/2024/01/Coat_of_arms_of_Yogyakarta.svg.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .profile h2 {
      margin: 0;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .button-container button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: all 0.3s;
      width: 100%;
    }

    .button-container button:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://baldikbantul.jogjaprov.go.id/wp-content/uploads/2024/01/Coat_of_arms_of_Yogyakarta.svg.png" alt="Logo DIY">
      <h2>PSMK-DIKPORA DIY</h2>
    </div>

    <div class="button-container">
      <button onclick="window.location.href='https://psmk-dikporadiy.github.io/bantul'">Bantul</button>
      <button onclick="alert('URL Jogja belum tersedia')">Jogja</button>
      <button onclick="alert('URL Sleman belum tersedia')">Sleman</button>
      <button onclick="alert('URL Kulonprogo belum tersedia')">Kulonprogo</button>
      <button onclick="alert('URL Gunungkidul belum tersedia')">Gunung Kidul</button>
    </div>
  </div>

</body>
</html>
