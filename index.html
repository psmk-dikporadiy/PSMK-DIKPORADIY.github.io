<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMK-DIKPORA-DIY</title>
  <link rel="icon" href="https://baldikbantul.jogjaprov.go.id/wp-content/uploads/2024/01/Coat_of_arms_of_Yogyakarta.svg.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 15px;
      flex-wrap: wrap;
    }
    .menu button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #2980b9;
    }
    .iframe-container {
      display: none; /* awalnya disembunyikan */
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <div class="menu" id="menu">
    <button onclick="loadIframe('bantul')">Bantul</button>
    <button onclick="loadIframe('jogja')">Jogja</button>
    <button onclick="loadIframe('sleman')">Sleman</button>
    <button onclick="loadIframe('kulonprogo')">Kulonprogo</button>
    <button onclick="loadIframe('gunungkidul')">Gunung Kidul</button>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <div class="loader" id="loader">Loading...</div>
    <iframe id="mainFrame" allowfullscreen></iframe>
  </div>

  <script>
    const urls = {
      bantul: "https://script.google.com/macros/s/AKfycbyvlOLr3nUbrowV-iK8zPrRo5yct-M-mwKpck3X2Bw38heSE2P6zF7A-DH8RXjUI8qd/exec",
      jogja: "#",       // ganti dengan URL Jogja
      sleman: "#",      // ganti dengan URL Sleman
      kulonprogo: "#",  // ganti dengan URL Kulonprogo
      gunungkidul: "#"  // ganti dengan URL Gunung Kidul
    };

    const iframe = document.getElementById('mainFrame');
    const loader = document.getElementById('loader');
    const iframeContainer = document.getElementById('iframeContainer');
    const menu = document.getElementById('menu');

    function loadIframe(kota) {
      if (!urls[kota] || urls[kota] === "#") {
        alert("URL untuk " + kota + " belum tersedia.");
        return;
      }
      // sembunyikan menu tombol
      menu.style.display = 'none';
      // tampilkan iframe container
      iframeContainer.style.display = 'block';
      // tampilkan loader
      loader.style.display = 'block';
      // ganti src iframe
      iframe.src = urls[kota];
      // sembunyikan loader saat iframe selesai load
      iframe.onload = () => {
        loader.style.display = 'none';
      }
    }
  </script>

</body>
</html>
