<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMK-DIKPORA-DIY</title>
  <link rel="icon" href="https://baldikbantul.jogjaprov.go.id/wp-content/uploads/2024/01/Coat_of_arms_of_Yogyakarta.svg.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .menu {
      display: flex;
      background-color: #2c3e50;
      padding: 10px;
    }
    .menu button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #2980b9;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 50px); /* dikurangi tinggi menu */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
      display: none; /* awalnya disembunyikan */
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="loadIframe('bantul')">Bantul</button>
    <button onclick="loadIframe('jogja')">Jogja</button>
    <button onclick="loadIframe('sleman')">Sleman</button>
    <button onclick="loadIframe('kulonprogo')">Kulonprogo</button>
    <button onclick="loadIframe('gunungkidul')">Gunung Kidul</button>
  </div>

  <div class="iframe-container">
    <div class="loader" id="loader">Loading...</div>
    <iframe id="mainFrame" allowfullscreen></iframe>
  </div>

  <script>
    const urls = {
      bantul: "https://script.google.com/macros/s/AKfycbyvlOLr3nUbrowV-iK8zPrRo5yct-M-mwKpck3X2Bw38heSE2P6zF7A-DH8RXjUI8qd/exec",
      jogja: "https://script.google.com/macros/s/AKfycbw6r5jnkFEc5gcSt7h_6JiqlIN2iSQx_J5A8ywr4IvTnV3XvuUO-v8ii3DGDbZcHQ_D/exec",       // ganti dengan URL Jogja
      sleman: "#",      // ganti dengan URL Sleman
      kulonprogo: "#",  // ganti dengan URL Kulonprogo
      gunungkidul: "#"  // ganti dengan URL Gunung Kidul
    };

    const iframe = document.getElementById('mainFrame');
    const loader = document.getElementById('loader');

    // load default iframe saat halaman pertama
    iframe.src = urls['bantul'];
    loader.style.display = 'block';

    iframe.onload = () => {
      loader.style.display = 'none';
    }

    function loadIframe(kota) {
      if (!urls[kota] || urls[kota] === "#") {
        alert("URL untuk " + kota + " belum tersedia.");
        return;
      }
      loader.style.display = 'block';
      iframe.src = urls[kota];
    }
  </script>
</body>
</html>
