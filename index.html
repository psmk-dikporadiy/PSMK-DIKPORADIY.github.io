<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMK-DIKPORA-DIY</title>
  <link rel="icon" href="https://baldikbantul.jogjaprov.go.id/wp-content/uploads/2024/01/Coat_of_arms_of_Yogyakarta.svg.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .menu {
      padding: 10px;
      background-color: #2c3e50;
      color: white;
    }
    select {
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 50px); /* dikurangi tinggi menu */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    Pilih Kabupaten: 
    <select id="kotaSelect" onchange="loadIframe(this.value)">
      <option value="">-- Pilih --</option>
      <option value="bantul">Bantul</option>
      <option value="jogja">Jogja</option>
      <option value="sleman">Sleman</option>
      <option value="kulonprogo">Kulonprogo</option>
      <option value="gunungkidul">Gunung Kidul</option>
    </select>
  </div>

  <div class="iframe-container">
    <div class="loader" id="loader">Loading...</div>
    <iframe id="mainFrame" allowfullscreen></iframe>
  </div>

  <script>
    const urls = {
      bantul: "https://script.google.com/macros/s/AKfycbyvlOLr3nUbrowV-iK8zPrRo5yct-M-mwKpck3X2Bw38heSE2P6zF7A-DH8RXjUI8qd/exec",
      jogja: "#",       // ganti dengan URL Jogja
      sleman: "#",      // ganti dengan URL Sleman
      kulonprogo: "#",  // ganti dengan URL Kulonprogo
      gunungkidul: "#"  // ganti dengan URL Gunung Kidul
    };

    const iframe = document.getElementById('mainFrame');
    const loader = document.getElementById('loader');

    function loadIframe(kota) {
      if (!kota) return; // jika belum pilih apa-apa, tidak melakukan apa-apa
      if (!urls[kota] || urls[kota] === "#") {
        alert("URL untuk " + kota + " belum tersedia.");
        return;
      }
      loader.style.display = 'block';
      iframe.src = urls[kota];
      iframe.onload = () => {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
